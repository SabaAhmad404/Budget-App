databases:
  - name: Budget-APP
    databaseName: budget_app_r3rk
    user: budget_app_r3rk_user

services:
  - type: web
    name: Budget-App
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Budget-APP
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false