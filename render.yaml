databases:
  - name: microverse-budget
    databaseName: microverse-budget
    user: microverse_budget_user

services:
  - type: web
    name: BudgetAPP
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name:  microverse-budget
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false