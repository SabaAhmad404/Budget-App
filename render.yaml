databases:
  - name: rails-budget
    databaseName: rails_budget
    user: rails_budget_user

services:
  - type: web
    name: rails-buget-app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rails-budget
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false